name: "CE2FS build and lint"
on:
  push:
    branches-ignore:
      - main
      - master
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build and lint 
        run: "./scripts/build.sh --check"

      - name: Collect table version
        id: collect_version
        run: echo semver=$(sed -r 's/([0-9])$/.\1/' VERSION) >> "$GITHUB_OUTPUT"
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: ER_TGA_v${{ steps.collect_version.outputs.semver }}_DEV.CT
          path: dist
          retention-days: 5